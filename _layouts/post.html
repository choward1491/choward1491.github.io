---
layout: default
code: true
---

<article class="post">
  <div>
      <h1>{{ post.title }}</h1>
      {% if post.subtitle %}<h2>{{post.subtitle}}</h2>{% endif %}
      <h5>By {{ post.author }} | {{ post.date | date: '%B %d, %Y' }}</h5>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
