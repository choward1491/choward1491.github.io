---
layout: default
code: true
---

<article class="post">
  <div>
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}<h2>{{page.subtitle}}</h2>{% endif %}
      <h5>By {{ page.author }} | {{ page.date | date: '%B %d, %Y' }}</h5>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
